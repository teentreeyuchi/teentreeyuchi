  <script type="text/javascript">
  var i = 0;
  var txt = "This is the portal entryway into the memory space. In order to enter, you have to match the correct picture password to the answer key. You should be searching for a piece of memory that you have a particular fixaiton for-- only that is strong enough to take you through time. Now, it's time to choose!";
  /* The text */
  var speed = 50; /* The speed/duration of the effect in milliseconds */

  function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  }

  typeWriter();
  </script>
